<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artists Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/homePage.css" rel="stylesheet" />
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>
                <i class="fas fa-music"></i>
                Music Artists Directory
                <i class="fas fa-guitar"></i>
            </h1>
            <p>Discover amazing artists and their musical journey</p>
        </header>

        <main class="artists-grid">
            {{range .}}
            <a href="/artist/?id={{.ID}}" class="artist-card">
                <img src="{{.Image}}" class="artist-image">
                <div class="artist-content">
                    <h2 class="artist-name">{{.Name}}</h2>
                    <div class="artist-details">
                        <div class="artist-detail">
                            <i class="fas fa-compact-disc"></i>
                            <span><strong>First Album:</strong> {{.FirstAlbum}}</span>
                        </div>
                        <div class="artist-detail">
                            <i class="fas fa-calendar-alt"></i>
                            <span><strong>Created:</strong> {{.CreationDate}}</span>
                        </div>
                        <div class="artist-detail">
                            <i class="fas fa-users"></i>
                            <div class="members-list">
                                {{range .Members}}
                                <span class="member-tag">{{.}}</span>
                                {{end}}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {{end}}
        </main>
    </div>
</body>

</html>
