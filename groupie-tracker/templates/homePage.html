<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artists Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6347;
            --primary-light: #ff8b7c;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .artist-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-color);
            position: relative;
        }

        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .artist-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
        }

        .artist-content {
            padding: 1.5rem;
        }

        .artist-name {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .artist-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .artist-detail {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .artist-detail i {
            color: var(--primary-color);
            width: 20px;
            margin-top: 4px;
        }

        .members-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .member-tag {
            background: rgba(255, 99, 71, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1rem;
            }

            .header {
                margin-bottom: 2rem;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .artists-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .artist-card {
                max-width: 100%;
            }
        }

        @media (hover: hover) {
            .artist-card::after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(to bottom,
                        transparent 50%,
                        rgba(0, 0, 0, 0.05));
                opacity: 0;
                transition: var(--transition);
            }

            .artist-card:hover::after {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>
                <i class="fas fa-music"></i>
                Music Artists Directory
                <i class="fas fa-guitar"></i>
            </h1>
            <p>Discover amazing artists and their musical journey</p>
        </header>

        <main class="artists-grid">
            {{range .}}
            <a href="/artist/?id={{.ID}}" class="artist-card">
                <img src="{{.Image}}" class="artist-image">
                <div class="artist-content">
                    <h2 class="artist-name">{{.Name}}</h2>
                    <div class="artist-details">
                        <div class="artist-detail">
                            <i class="fas fa-compact-disc"></i>
                            <span><strong>First Album:</strong> {{.FirstAlbum}}</span>
                        </div>
                        <div class="artist-detail">
                            <i class="fas fa-calendar-alt"></i>
                            <span><strong>Created:</strong> {{.CreationDate}}</span>
                        </div>
                        <div class="artist-detail">
                            <i class="fas fa-users"></i>
                            <div class="members-list">
                                {{range .Members}}
                                <span class="member-tag">{{.}}</span>
                                {{end}}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {{end}}
        </main>
    </div>
</body>

</html>
